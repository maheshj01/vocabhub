name: Build appbundle on merge
"on":
  push:
    branches:
      - redesign
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter build appbundle --dart-define=${{ secrets.SUPABASE_PROJECT_URL }} --dart-define=${{ secrets.SUPABASE_API_KEY }} --dart-define=${{ secrets.SUPABASE_REDIRECT_URL }}
      - uses: actions/upload-artifact@v1
        with:
          name: Android app bundle
          path: build/app/outputs/bundle/release/app-release.aab
